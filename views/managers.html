{% extends "layout.html" %}

{% block content %}
  <div>
    <h2>Managers</h2>
    <ul class='list-group'>
      {% for user in users %}
      <li class='list-group-item'>{{ user.name }}
        <div class='form-group'>
          <form action="/users/{{ user.id }}?_method=PUT" method="POST">
            <button name='manager' value='false' class='btn btn-warning'>Remove as Manager</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>

  </div>

{% endblock %}
