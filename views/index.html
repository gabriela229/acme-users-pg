{% extends "layout.html" %}

{% block content %}

  <div class='well'>
    {% if error %}{% include 'error.html' %}{% endif %}
    <form action="/" method="POST">
      <div class='form-group'>

        <input id='userName' name='name' class='form-control' type="text" placeholder="name">
      </div>

      <div>
        <label for="managerOpt">Make Manager</label>
        <input id='managerOpt' type="checkbox" name='manager' value='true'>
      </div>

      <button class='btn btn-primary'>Save</button>


    </form>
  </div>

{% endblock %}
